plugins {
    id 'java'
    id 'application'
}

apply plugin: 'eclipse'
apply plugin: 'idea'

group 'com.lacunasoftware.signer'
version '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/lacunasoftware/maven"
    }
}

dependencies {
    implementation 'com.lacunasoftware.signer:signer-client:1.0.1'
}

mainClassName = 'com.lacunasoftware.signer.sample.App'